services:
  claude:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: claude-terminal:latest
    container_name: claude-dev
    hostname: claude-dev
    env_file:
      - .env
    volumes:
      # Persistent configuration
      - claude-config:/home/developer/.claude
      - gemini-config:/home/developer/.gemini
      # Projects directory
      - projects:/home/developer/projects
    stdin_open: true
    tty: true
    working_dir: /home/developer/projects
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

volumes:
  claude-config:
    name: claude-config
  gemini-config:
    name: gemini-config
  projects:
    name: projects
