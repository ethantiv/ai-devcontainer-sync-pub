services:
  claude-code:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: claude-code:latest
    container_name: claude-code
    hostname: claude-code
    env_file:
      - .env
    volumes:
      # Persistent configuration
      - claude-config:/home/developer/.claude
      - agents-skills:/home/developer/.agents
      - gemini-config:/home/developer/.gemini
      # Projects directory
      - projects:/home/developer/projects
    stdin_open: true
    tty: true
    restart: unless-stopped
    working_dir: /home/developer/projects
    healthcheck:
      test: ["CMD", "node", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  claude-config:
    name: claude-config
  agents-skills:
    name: agents-skills
  gemini-config:
    name: gemini-config
  projects:
    name: projects
