name: Mirror to public repo

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Remove private files from mirror
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git rm -f .github/workflows/mirror.yml
          git rm -rf --ignore-unmatch \
            .claude/settings.json \
            .claude/skills/ \
            CLAUDE_template.md \
            docs/plans/IMPLEMENTATION_PLAN_template.md \
            loop/
          git commit -m "chore: exclude private files from public repo"

      - name: Push mirror
        run: |
          git remote add public https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/ethantiv/ai-devcontainer-sync-pub.git
          git push public main --force
